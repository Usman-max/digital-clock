<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="styles.css">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Digital Clock</title>
</head>
<body>
   <label id="label">Max Programming</label>
   <div class="main">
      <div class="date">
         <!-- <label>Date:</label> -->
         <span id="date"></span>
         <span id="month"></span>
         <span id="year"></span>
      </div>

      <div class="time">
<!--          <label>Time:</label>
 -->         <span id="hours"></span>
         <span id="minutes"></span>
         <span id="seconds"></span>
      </div>

      <div class="days">
<!--          <label>Day:</label>
 -->         <span id="sunday">Sun</span>
         <span id="monday">Mon</span>
         <span id="tuesday">Tue</span>
         <span id="wednesday">Wed</span>
         <span id="thursday">Thu</span>
         <span id="friday">Fri</span>
         <span id="saturday">Sat</span>
      </div>
   </div>
   <script src="app.js"></script>
</body>
</html>
